name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build
        
    - name: Prepare Production
      run: |
        # Crear estructura para producción
        mkdir -p production/backend
        mkdir -p production/public
        
        # Copiar frontend build
        cp -r frontend/dist/* production/public/
        
        # Copiar backend
        cp -r backend/* production/backend/
        cp -r database production/
        
        # Crear package.json de producción
        echo '{
          "name": "app-production",
          "scripts": {
            "start": "cd backend && node index.js"
          }
        }' > production/package.json
        
        # Copiar script de deploy
        cp .plesk-deploy.sh production/
        
    - name: Deploy to production branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./production
        publish_branch: production
        force_orphan: true