# Configuración adicional de Nginx para Plesk
# Agregar en: Plesk > Dominio > Apache & nginx Settings > Additional nginx directives

# OPCIÓN A: Si el backend corre en puerto específico (ej: 5000)
location /api {
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# OPCIÓN B: Si Plesk usa Passenger (revisa en Node.js settings)
# En este caso, configura el backend como aplicación separada en subdominio
# Ejemplo: api.tudominio.com apuntando a /httpdocs/backend